<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Background -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D5016;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4A5D23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Earthquake Wave Icon -->
  <g transform="translate(10, 15)">
    <!-- Seismic waves -->
    <path d="M 0 15 L 5 15 L 8 5 L 12 25 L 16 10 L 20 20 L 24 15 L 30 15" 
          stroke="url(#logoGradient)" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Earth circle -->
    <circle cx="15" cy="15" r="12" 
            fill="none" 
            stroke="url(#logoGradient)" 
            stroke-width="2.5"/>
    
    <!-- Inner circle -->
    <circle cx="15" cy="15" r="3" 
            fill="url(#logoGradient)"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="25" 
        font-family="Arial, sans-serif" 
        font-size="18" 
        font-weight="bold" 
        fill="white">
    Earthquake
  </text>
  <text x="50" y="42" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-weight="600" 
        fill="rgba(255,255,255,0.9)">
    Indonesia API
  </text>
  
  <!-- Badge -->
  <rect x="155" y="8" width="40" height="18" rx="9" fill="rgba(255,255,255,0.2)"/>
  <text x="175" y="20" 
        font-family="Arial, sans-serif" 
        font-size="11" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle">
    v1.0
  </text>
</svg>
